<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>Rock-Paper-Scissor</h1>
        <p class="head1">Achieve victory by winning 5 matches against the computer!</p>
        <p class="head2">Will you throw the solid <span>Stone</span>,swift <span>Scissors</span>,or crafty <span>Paper</span>?</p>
        <div class="images">
            <img src="rock2.png" id="btn1">
            <img src="paper2.png" id="btn2">
            <img src="scissors.png" id="btn3">
        </div><br><br>
        <button id="btn">Start</button><br><br>
        <div class="choice">
            <button id="user">Your Choice<br><span id="change1">None</span><br>Score:<span id="score1">0</span></button>
            <button id="comp">Computer Choice<br><span id="change2">None</span><br>Score:<span id="score2">0</span></button>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
